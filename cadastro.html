<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./css/LogCad.css">  

  <title> Happy Farm | cadastro</title>

</head>

<body>
  <center>
  <form action="index.html" class="login-form">
<div class="container">
    <div class="login__header">
      <img src="./img/img_logo.png" width="500px" height="250px">
      
    </div>
    <label id="labelUsuario"></label><br>
    <input type="text" id="usuario" placeholder="Username" class="input_login" autocomplete="off" required><br>
    
    <label id="labelPassword"></label>
    <br><input type="password" id="password" placeholder="User Password" class="input_login" autocomplete="off" required>
    <img src="./img/olho.png" class="icon" width="20px" height="20px">

    <button type="submit" class="login__button" onclick="cadastrar()"> Create an Account </button><br><br>

    <p> Already have an account?  <a href="index.html">  Click here </a> to access.</p>
    
</div>

  </form>
</center>

<script type="text/javascript" src="./js/cadastro.js"></script>
</body>

</html>
